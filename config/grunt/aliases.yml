# grunt taks aliases configuration

default:
  - 'build'

build:
  - 'clean'
  - 'copy'
  - 'less'
  - 'injector'

compile:
  - 'build'
  - 'useminPrepare'
  - 'concat:generated'
  - 'ngAnnotate'
  - 'uglify:generated'
  - 'usemin'
  - 'clean:compile'

develop:
  - 'build'
  - 'concurrent:dev'

launch:
  - 'compile'
  - 'nodemon'
