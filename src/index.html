<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <base href="/">

    <title>MEANPOC</title>

    <!-- inject:vendor:css -->
    <!-- endinject -->

    <!-- inject:app:css -->
    <!-- endinject -->

</head>
<body ng-app="meanPocApp" ng-controller="AppController as app">
    <div class="container">

        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">MEANPOC</a>
            </div>
            <ul class="nav navbar-nav">
                <li ng-repeat="route in app.routes">
                    <a ng-href="#{{route.originalPath}}" ng-bind="route.title"></a>
                </li>
            </ul>
        </nav>

        <div ng-view></div>

    </div>

    <!-- inject:vendor:js -->
    <!-- endinject -->

    <!-- build:js /app.js -->
    <!-- inject:app:js -->
    <!-- endinject -->
    <!-- endbuild -->

</body>
</html>
